name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore DotaFantasyLeague.sln

      - name: Build
        run: dotnet build DotaFantasyLeague.sln --configuration Release --no-restore

      - name: Run integration tests
        run: dotnet test tests/DotaFantasyLeague.Api.IntegrationTests/DotaFantasyLeague.Api.IntegrationTests.csproj --configuration Release --no-build --no-restore
